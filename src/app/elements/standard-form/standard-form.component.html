<div [routerLink]="['/'+entityName+'-list']">BACK</div>
<ng-container *ngIf="entity">
    <ng-container *ngFor="let column of renderOptions">
      <ng-container *ngIf="column.render == 'string'">
        {{column.headline}}<input type="text" [(ngModel)]="entity[column.field]"/>
      </ng-container>
      <ng-container *ngIf="column.render == 'mail'">
        {{column.headline}}<input type="text" [(ngModel)]="entity[column.field]"/>
      </ng-container>
    </ng-container>

</ng-container>
